                    <p>【共同社1月19日电】日本财务省19日公布的2022年贸易统计初值显示，贸易收支为逆差19.9713万亿日元（约合人民币1.05万亿元）。该逆差额大幅超过了2014年的12.8161万亿日元，创历史新高。（完）</p>
