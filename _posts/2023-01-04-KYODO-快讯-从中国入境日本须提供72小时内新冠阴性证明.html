                    <p>【共同社1月4日电】日本政府4日宣布新的新冠边境口岸措施，乘坐从中国（不含港澳）出发的直飞航班入境日本的旅客必须提供出境前72小时内阴性证明。新措施从8日凌晨零点开始适用。（完）</p>
