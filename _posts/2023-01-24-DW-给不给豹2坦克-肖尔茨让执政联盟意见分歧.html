<p>德国总理肖尔茨对于是否向乌克兰提供豹2坦克犹豫不决，导致执政联盟内部意见分歧。自民党议员认为，德国至少应该放行让其他国家输送坦克。德国外长贝尔博克则表示，若有国家提出申请，德国不会阻拦豹2坦克出口。波兰已提出出口申请。
