                    <p>【共同社1月28日电】日本公明党党首山口那津男28日在全国县代表协议会上，透露称探讨2023年内派团访问中国。鉴于今年正值《日中和平友好条约》缔结45周年，他表示“将让日中对话和交流活跃起来”。（完）</p>
