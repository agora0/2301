                    <p>【共同社1月18日电】日本国家旅游局18日公布的估算数据显示，2022年访日外国人为383.19万人次，增至2021年的15.6倍。边境口岸防疫措施放宽后客流恢复。但与最高纪录的2019年相比则减少88.0%。（完）</p>
