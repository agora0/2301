                    <p>【共同社1月27日电】日本政府将于27日下午召开对策总部会议，正式决定5月8日把新冠病毒在《感染症法》上的定位下调为与季节性流感相同的“5类”。27日上午，专家组成的厚生劳动省感染症小组会已开会同意了改为5类。（完）</p>
