                    <p>【共同社1月6日电】关于应对新冠病毒的边境口岸防疫强化措施，日本厚生劳动省6日表示，从去年12月30日启动针对来自中国本土人士的入境检测临时措施至今年1月5日的一周内，对4895人实施检测，结果有408人为阳性。（完）</p>
