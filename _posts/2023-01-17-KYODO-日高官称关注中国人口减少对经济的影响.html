                    <p>【共同社1月17日电】日本官房长官松野博一在17日的记者会上，就中国总人口近61年来首次减少表示：“中国是日本最大的贸易对象国，进驻中国的企业和人员都极其多。我们将关注此事对世界和日本经济的影响。”（完）</p>
