                    <p>【共同社1月4日电】日本首相岸田文雄在4日的新年记者会上透露，9日起将访问法国、意大利、英国、加拿大、美国。这些国家均为七国集团（G7）成员，岸田力图为日本担任主席国举办5月广岛峰会取得成功而完善环境。（完）</p>
