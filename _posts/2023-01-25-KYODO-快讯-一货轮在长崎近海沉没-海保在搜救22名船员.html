                    <p>【共同社1月25日电】据日本第7管区海上保安总部称，在长崎县男女群岛以西110公里的海上，一艘香港籍货轮沉没。中国人和缅甸人总计22名船员中，4名中国船员已获得救助，其余18人可能乘坐救生艇在海上漂流等，海保正在加紧搜索。（完）</p>
