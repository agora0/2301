                    <p>【共同社1月4日电】日本首相岸田文雄在4日的新年记者会上表示，8日起从新冠病毒感染者骤增的中国入境日本的旅客将必须提供阴性证明。他还透露，入境时的检测也将从抗原定性检测改为精度更高的PCR检测和抗原定量检测。（完）</p>
